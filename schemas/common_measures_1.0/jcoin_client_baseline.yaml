$schema: https://datapackage.org/profiles/2.0/tableschema.json
title: JCOIN common measures collected at baseline
version: 1.0.0
description: Contains all common measures that are collected only at baseline (i.e.,
  not longitudinally or at the end of the study). File should include one row for
  every participant enrolled in the study.
primaryKey:
- jdc_person_id
missingValues:
- Don't know
- Refused
- Left blank
- Legitimately skipped
- Not collected
- Missing in error
fieldsMatch: superset
jcoin:schemaType: Client
fields:
- name: jdc_person_id
  type: string
  title: JCOIN data commons person identifier
  description: Anonymized participant identifier, unique across hubs
  constraints:
    required: true
    maxLength: 9
    pattern: '[A-Z][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]'
  jcoin:section: Record and linkage
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: XPID
- name: dob
  type: date
  title: Date of birth
  description: What is your birth date?
  jcoin:section: Demographics
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: D1
  jcoin:notes: Shifted for de-identification
- name: age
  type: integer
  title: Age in years
  description: About how old are you?
  jcoin:section: Demographics
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: D1a
  jcoin:notes: Top-coded at 90 for de-identification
- name: hispanic_latino
