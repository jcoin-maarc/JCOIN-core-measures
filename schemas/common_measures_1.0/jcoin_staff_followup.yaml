$schema: https://datapackage.org/profiles/2.0/tableschema.json
title: 'Staff participants: staff-specific timepoint measures'
version: 2.4.0
description: Staff specific measures that may be collected at baseline or follow up
  time points.
primaryKey:
- jdc_person_id
- visit_number
missingValues:
- Don't know
- Refused
- Left blank
- Legitimately skipped
- Not collected
- Missing in error
fieldsMatch: superset
jcoin:schemaType: Staff
fields:
- name: jdc_person_id
  type: string
  title: JCOIN data commons person identifier
  description: The generated unique identifier specific to the JCOIN Data Commons
    for a given individual (client or staff).
  constraints:
    required: true
    maxLength: 9
    pattern: '[A-Z][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]'
  jcoin:section: Record and linkage
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: jdc_person_id
- name: visit_number
  type: integer
  title: Visit Number
  description: A number that identifies the visit (survey administration event) or
    timepoint of data collection (baseline=1 and each subsequent follow up is 2 or
    greater).
  constraints:
    required: true
    minimum: 1
  jcoin:section: Record and linkage
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: visit_number
- name: shifted_visit_dt
  type: date
  format: '%Y%m%d'
  title: Visit Date (shifted)
  description: 'This is the date of the visit (ie time point of survey administration)

    after shifting by a random number 182 days before or 182 days after the actual

    visit date. The shifting is done on the individual level which retains the time

    interval between visits (and allows calculations of days between time points

    or other date fields which are shifted by the same number of days). To avoid

    issues with type conversion errors, the date is of type integer


    NOTE: if `days_on_study` is filled out, `shifted_visit_date` is not required.

    '
  example: '20220101'
  constraints:
    minimum: 1
  jcoin:section: Record and linkage
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: shifted_visit_date
- name: visit_type
  type: string
  title: Visit Type
  description: The visit type/category of the survey administration (either baseline
    or follow up)
  constraints:
    required: true
    enum:
    - Baseline
    - Follow-up
  jcoin:section: Record and linkage
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: visit_type
- name: org_readiness_confidence
  type: string
  title: Confidence to implement
  description: Rate each of the following statements on a 5-point scale where 1=Disagree
    and 5=Agree [People who work here feel confident that the organization can get
    people invested in implementing [intervention].]]
  constraints:
    enum:
    - 1 Disagree
    - '2'
    - '3'
    - '4'
    - 5 Agree
  jcoin:section: Organizational readiness for implementing change (ORIC)
  jcoin:baseline: null
  jcoin:followup: null
  jcoin:originalName: or1
  jcoin:source: "Shea et al., 2014  - Organizational Readiness for Implementing Change:\
    \ A psychometric assessment of a \r\nnew measure.  Implementation Science 9:7.\
    \ https://doi.org/10.1186/1748-5908-9-7"
